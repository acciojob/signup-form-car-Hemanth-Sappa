<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Signup Form Car</h1>
	<form method="post">
		<label for="name">Name:</label><br>
			<input type="text" id="name" name="name" required placeholder="Name"><br>
		<label for="email">Email:</label><br>
			<input type="email" id="email" name="email" required placeholder="Email"><br>
		<label for="gender">Gender:</label>
		<input reqired type="radio" id="gender_m" name="gender" value="Male">
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" value="Female">
		<label for="gender_f">Female</label><br>
		<label for="cars">Car Brands:</label>
		<select id="cars" required>
			<option  selected disabled>--Please choose an option--</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select> <br>
		<label for="age">Age:</label><br>
		<input type="number" id="age" name="age" placeholder="Age" required><br>
		<label for="dob">DOB:</label>
		<input type="date" id="dob" name="DOB" required><br>
		<label for="tel">Phone Number:</label><br>
		<input type="tel" id="tel" name="phone_number" placeholder="xxx-xxx-xxxx"><br>
		<label for="password">Password:</label><br>
		<input type="password" id="password" name="passsword" placeholder="Password" required><br>
		<input id="tos" required type="checkbox"><label for="tos"><b>I agree to the TOS</b></label><br>
		<input type="submit" value="submit button">
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
